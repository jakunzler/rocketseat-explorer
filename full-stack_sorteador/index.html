<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <title>Alea iacta est</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <main class="container">
        <h1>Sorteador de Números</h1>

        <div class="input-group">
            <label for="quantidadeInput">Quantos números?</label>
            <input type="number" id="quantidadeInput" placeholder="Ex: 5" />
        </div>

        <div class="input-group">
            <label for="minimoInput">Intervalo - De:</label>
            <input type="number" id="minimoInput" placeholder="Ex: 1" />
        </div>

        <div class="input-group">
            <label for="maximoInput">Até:</label>
            <input type="number" id="maximoInput" placeholder="Ex: 100" />
        </div>

        <button id="botaoSortear">Sortear</button>

        <div id="resultado" class="resultado"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
